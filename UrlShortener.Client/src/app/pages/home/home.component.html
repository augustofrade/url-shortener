<div class="container">
  <div class="title-wrapper">
    <h1>Create Short URLs</h1>
    <h3>Paste a URL below to shorten it</h3>
  </div>
  <div class="shortener-input">
    <input [(ngModel)]="url" placeholder="Enter the link here" #urlInput />
    <button (click)="submitUrl(urlInput.value)">Shorten URL</button>
  </div>
</div>
